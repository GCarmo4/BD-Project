<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de ivms - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <h3>Lista de IVMs</h3>
        <thead>
            <tr>
                <th>Num. de serie</th>
                <th>Fabricante</th>
                <th>Ver reposições</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td><a href="reposicoes?num_serie={{record[0]}}">Ver</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{url_for('index')}}">Voltar ao início</a></p>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
