<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nova sub-categoria de {{params.get("categoria")}} - Flask </title>
</head>
<body>
    <h3>Criar nova sub-categoria de {{params.get("categoria")}}</h3>

        <p>Nome: <input type="text" name="nome" > </p>    
        <p><input type="submit" value="Submit" > </p>

    </form>
</body>
</html>
